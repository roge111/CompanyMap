        body {

            position: relative;

        .map-button:hover {
            transform: translateY(-3px);

        .map-button:active {
            transform: translateY(-1px);
        }
        
        .map-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .map-button:hover::before {
            left: 100%;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 20px;
        }
